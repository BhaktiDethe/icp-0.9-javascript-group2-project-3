<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/registration.css">
    <title>Registration Page</title>
</head>
<body>
    <img src="./../images/registrationpage/reg_homelogo.png" alt="" class="logo">
    <div class="container">
        <div class="slideimg-container">
            <img src="./../images/registrationpage/img-1.jpg" alt="" id="slide" class="slide-img">
            <img src="./../images/registrationpage/next.png" alt="" onclick="next()" class="nextprevious-img next">
            <img src="./../images/registrationpage/previous.png" alt="" onclick="prev()" class="nextprevious-img prev">
        </div>
        <div class="form-container">
            <h1 class="text-center font-style font-size reg-heading">Register Now</h1>

            <input type="text" class="input-box" placeholder="Enter Your Name">
            <input type="text" class="input-box" placeholder="Enter Your Email">
            <input type="text" class="input-box" placeholder="Enter Your Phone Number">
            <input type="text" class="input-box" placeholder="Enter Your Address">

            <div class="flexbox">
                <div>
                    <input list="Cities" class="input-box ip-box-citystate" placeholder="City">
                    <datalist id="Cities">
                     <option>Kolkata</option>
                     <option>Mumbai</option>
                     <option>Manali</option>
                     <option>Lonavala</option>
                     <option>Kashmir</option>
                     <option>Bankok</option>
                     <option>Shrinagar</option>
                     <option>Mahabaleshwar</option>
                     <option>Kanyakumari</option>
                     <option>Varanasi</option>
                     <option>Mount.Abu</option>
                     <option>Kachha</option>
                     <option>Somnath</option></datalist>
                </div>

                <div>
                    <input list="State" class="input-box ip-box-citystate" placeholder="State">
                    <datalist id="State">
                   <option>Maharastra</option>
                   <option>Gujarat</option>
                   <option>Tamil Nadu</option>
                   <option>Madhya Pradesh</option>
                   <option>Uttar Pradesh</option>
                   <option>Telangana</option>
                   <option>Rajasthan</option>
                   <option>Bihar</option>
                   <option>Karnataka</option>
                   <option>Kerala</option>
                   <option>Assam</option>
                   <option>Arunachal Pradesh</option>
                   <option>Chhattisgarh</option>
                   <option>Andhra Pradesh</option></datalist>
                </div>
            </div>

            <input type="text" class="input-box" placeholder="Emergency contact name">
            <input type="text" class="input-box" placeholder="Emergency contact number">
            <input type="text" class="input-box" placeholder="Preferred travel destination">
            
            <div class="flexbox">
                <div>
                    <div class="fromto-text">From:</div><input type="date" class="input-box ip-box-citystate marginfromto" placeholder="From">
                </div>
                <div>
                    <div class="fromto-text">To:</div><input type="date" class="input-box ip-box-citystate marginfromto" placeholder="To">
                </div>
            </div>
  
            <div class="que-margin">
                Do you have any medical condition or allergy?<br>
                <div class="flexbox space">

                <div class="condition-margin"><input type="radio" id="yes" value="Yes" name="condition">
                <label for="yes" >Yes</label></div>

                <div class="condition-margin"><input type="radio" id="no" value="No" name="condition" class="condition-margin">
                <label for="no" >No</label></div>
                </div>
            </div><br>

            <div class="que-margin">
                Are you travelling alone or with others?<br>
                <div class="flexbox space">

                <div class="condition-margin"><input type="radio" id="yes" value="Yes" name="condition">
                <label for="yes" >Yes</label></div>

                <div class="condition-margin"><input type="radio" id="no" value="No" name="condition" class="condition-margin">
                <label for="no" >No</label></div>
                </div>
            </div>

           <p class="travellers">Travellers:</p>
           <button type="button" class="add-btn" onclick="addrow()">+ Add name</button><br>

           <input type="text" class="add-btn takename" id="name" placeholder="type name">
           <div class="flexbox-addname" id="nameflexbox"></div><br>
                   
            <button type="button" class="add-btn submit-btn">Submit</button>
        </div>
    </div>

    <script src="./../js/registration.js"></script>
</body>
</html>
