<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./../css/contactpage.css" />
</head>
<body>
    <img src="./../images/./contactPage/img.png" height="480px" width="1450px"/>
    <div class="c1">
    <h1 class="h1">Contact Us</h1>
    </div>
    <button type="button" class="btn" onclick="openModel()">Add</button>
    <div class="overlay" id="overlay">
        <div class="model">
            <img src="./../images/contactPage/cross.png" class="close-icon" alt="Close" onclick="closeModel()"/>
            <form class="form">
                <h1 class="form-header">Please Provided Your Contact Information</h1>First Name*
                <input type="text" placeholder="Smith" class="form-input"/> Last Name*  
                <input type="text" placeholder="Jain" class="form-input"/> Phone Number*  
                <input type="text" placeholder="+91-" class="form-input"/>Email*
                <input type="email" placeholder="name@example.com" class="form-input"/>Company *
                <input type="text" placeholder="Acme Corportion" class="form-input"/>
            </form>
            <button type="button" class="btn">Submit</button>
        </div>
    </div>
    <script src="./../js/contact.js"></script>
</body>
</html>
