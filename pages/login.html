<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="font-style">
    <section>
        <section class="search-main">
            <navbar class="navbar" id="navbar">
                <div class="navbar-container">
                    <a href="../index.html" class="logo"><img src="../images/index_page/logo.png" alt=""></a>
                    <i class="fa-solid fa-bars menubar" id="menu" onclick="openSidebar()"></i>
                    <div class="nav-list" id="nav-list">
                        <i class="fa-solid fa-xmark" id="close-nav" onclick="closeSidebar()"></i>
                        <div class="nav-list-container">
                            <p class="arrow nav-item" id="des-arrow" onclick="displayOption()">Destination<i class="fa-solid fa-angle-down"></i></p>
                            <p class="arrow nav-item" id="plan-arrow" onclick="displayPlanTrip()">Plan A Trip<i class="fa-solid fa-angle-down"></i></p>
                            <a href="../pages/about.html" class="nav-item">About</a>
                            <a href="../pages/contact.html" class="nav-item">Contact</a>
                            <a href="../pages/login.html" class="nav-item">Login</a>
                            <div id="theam-btn-container" class="toggle-btn">
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox" class="toggle-label">
                                    <span class="toggle-ball"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </navbar>
            <div class="destination-click" id="destination-click">
                <div class="area">
                    <div class="featured-destination">
                        <p>Featured Destinations</p>
                        <ul class="ul">
                            <li class="li">Korea</li>
                            <li class="li">Hokkaido</li>    
                            <li class="li">Tunisia</li>    
                            <li class="li">Japan</li>    
                        </ul>
                    </div>
                    <div class="next-adrenaline">
                        <p>Find Your Next Adventure</p>
                    </div>
                </div>
                <div onclick="closeDesblock()">
                    <i class="fa-solid fa-xmark close" id="close"></i>
                </div>
            </div>
            <div class="trip-click" id="trip-click">
                <diV class="trip-plan-div">
                    <a href="" class="trip-item">Adventure Activities</a>
                    <a href="" class="trip-item">Tour Operators</a>
                    <a href="" class="trip-item">Travel Advisors</a>
                </diV>
                <i class="fa-solid fa-xmark close-mark" id="close1" onclick="closetripplan()"></i>
            </div>
        <div class="signup-container font-family">
            <div class="signup-img">
                <img src="../images/login_page/adven.png" alt="">
            </div>
            <div class="form-container">
                <h1>Login</h1>
                <form action="">
                    <input type="email" placeholder="Enter Your Email" class="input">
                    <input type="password" placeholder="Enter Your password" class="input">
                    <button class="signup-btn">Sign-In</button>
                    <div class="already-account">
                        <p>Don't have an Account?</p>
                        <a href="../pages/registration.html">Sign-Up</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
