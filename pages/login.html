<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="font-style">
    <section>
        <div class="signup-container font-family">
            <div class="signup-img">
                <img src="../images/login_page/adven.png" alt="">
            </div>
            <div class="form-container">
                <h1>Login</h1>
                <form action="">
                    <input type="email" placeholder="Enter Your Email" class="input">
                    <input type="password" placeholder="Enter Your password" class="input">
                    <button class="signup-btn">Sign-In</button>
                    <div class="already-account">
                        <p>Don't have an Account?</p>
                        <a href="../pages/registration.html">Sign-Up</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
